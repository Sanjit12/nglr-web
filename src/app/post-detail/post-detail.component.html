<div class="container">
  <h1>Your have selected a single post with ID: {{ postId }}</h1>

  <div class="card">
    <div class="card-body">
      <div class="card-title">
        <h3 class="text-primary">{{ post.title }}</h3>
      </div>
      <div class="card-text">
        <p class="text-success h5">{{ post.body }}</p>
      </div>
    </div>
  </div>
</div>
