<div class="row">
  <div class="container col-md-4 py-2 py-md-5">
    <div class="card rounded-corner shadow">
      <div class="card-body p-5">
        <div class="text-center mb-5">
          <p class="h1">
            Log In
          </p>
          <p class="h6">Get to know the people in our community</p>
        </div>
        <form>
          <div class="form-group">
            <label>Username or Email</label>
            <input type="email" class="form-control" name="email" />
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" />
          </div>

          <div class="row">
            <div class="col-md-6 mt-2">
              <mat-checkbox style="font-size: 14px;">Remember me</mat-checkbox>
            </div>
            <div class="col-md-6">
              <a href="#" class="nav-link  float-right" style="font-size: 14px;">Forgot Password?</a>
            </div>
          </div>

          <button class="btn btn-primary w-100 mt-3 round-button shadow">
            LOG IN
          </button>

          <div class="text-center pt-5">
            Don't have an account?
            <a
              routerLink="/register"
              class="nav-link"
              style="font-size: 18px; display: inline;"
              >Sign Up</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
