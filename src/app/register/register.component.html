<div class="row">
  <div class="container col-12 col-md-4 py-2 py-md-5 ">
    <div class="card rounded-corner shadow">
      <div class="card-body p-5">
        <div class="text-center mb-5">
          <p class="h1">Register</p>
          <p class="h6">Become a member of our vast community</p>
        </div>
        <form #registerForm="ngForm">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" name="firstName" />
          </div>

          <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" name="lastName" />
          </div>

          <div class="form-group">
            <label>Email Address</label>
            <input type="email" class="form-control" name="email" />
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" />
          </div>

          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" name="confirm-password" />
          </div>

          <button class="btn btn-primary w-100 mt-3 round-button">
            SIGN UP
          </button>

          <div class="text-center pt-5">
            Already have an account?
            <a
              routerLink="/login"
              class="nav-link"
              style="font-size: 18px; display: inline;"
              >Login here</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
